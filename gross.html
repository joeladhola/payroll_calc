        function sal()
        {
            var basic,a,gs,nhif,nssf,nhdf,ti,paye,rel,pay,net;
            basic=document.getElementById("s").value;
            a=document.getElementById("a").value;
            gs=parseInt(basic)+parseInt(a); 
            if (gs >0 && gs<= 5999){  
                nhif = 150;}

               nhif = 300}

               nhif = 400}

               nhif = 500
            }

               nhif = 600
            }

               nhif = 750
            }
            else if (gs > 25000 && gs <= 29999){
               nhif = 850
            }
            else if (gs > 30000 && gs <= 34999){
               nhif = 900
            }
            else if (gs > 35000 && gs <=39999){
               nhif = 950
            }
            else if (gs > 40000 && gs <=44999){

            }

               nhif = 1300
            }
            else if ( gs > 70000 && gs <= 79999){
               nhif = 1400
            }
            else if ( gs > 80000 && gs <= 89999){
               nhif = 1500
            }
            else if ( gs > 90000 && gs <= 99999){
               nhif = 1600
            }
            else{
               nhif = 1700
            }

            if (gs <= 18000){
               nssf = gs * 0.06
            }
            else{
               nssf = 18000 * 0.06
            }

            nhdf = gs * 0.015

            ti = gs - (nssf + nhdf)

            if (ti>=0 && ti <= 24000){
               paye = 0
            }
            else if ( ti > 24000 && ti <= 32333){
               paye = (0.1 * ti) + ((ti - 24000) * 0.25)
            }
            else if ( ti > 32333 && ti <= 500000){
               paye = (0.1 * ti) + (8333 * 0.25) + (0.3 * (ti - 32333))
            }
            else if ( ti > 500000 && ti <= 800000){
               paye = (0.1 * ti) + (8333 * 0.25) + (0.3 * 467667) + ((ti - 500000) * 0.325)
            }
            else {
               paye = (0.1 * ti) +(8333 *0.25 ) + (0.3 * 467667) +  (300000 * 0.325) + ((ti - 800000) * 0.35)
            }

            rel = 2400

            pay = paye - rel

            net = gs - (nhif + nhdf + nssf + paye)

            
            document.getElementById('gs').value=gs;
            document.getElementById('nhif').value=nhif;
            document.getElementById('nssf').value=nssf;
            document.getElementById('nhdf').value=nhdf;
            document.getElementById('ti').value=ti;
            document.getElementById('pay').value=pay;
            document.getElementById('net').value=net;
